<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>

  <div class="top-bar">
    <img src="Imagens/worklinklogo.png" class="logo" alt="Worklink Logo">
    <div class="menu-container">
      <span class="menu-item">Início</span>
      <span class="menu-item">Serviços</span>
      <span class="menu-item">Sobre</span>
    </div>
    <div class="buttons-container">
      <button class="entrar-btn">Entrar</button>
      <button class="cadastrar-btn">Cadastrar</button>
    </div>
  </div>

  <div class="main-content">
    <div class="form-section">
      <div class="form-inner">
        <h1 class="titulo-login">Bem-vindo de volta!</h1>
        <p class="subtitulo-login">Insira suas informações para prosseguir.</p>
        <div class="form-container">
          <label class="label-email" for="email">Endereço de E-mail</label>
          <input type="email" id="email" class="input-email">
          <label class="label-senha" for="senha">Senha</label>
          <input type="password" id="senha" class="input-senha">
          <div class="lembrar-container">
            <input type="checkbox" id="lembrar" class="lembrar-checkbox">
            <label for="lembrar" class="lembrar-label">Lembre de mim</label>
          </div>
          <button class="entrar-novo-btn">Entrar</button>
          <button class="entrar-google-btn">
            <img src="Imagens/google.png" alt="Google" class="google-icon">
            Entrar com o <span class="google-bold">Google</span>
          </button>
        </div>
      </div>
    </div>

    <div class="bg">
      <p class="bg-text">
        Nunca mais tenha dificuldade em encontrar <span class="highlight">prestadores de serviços.</span>
      </p>
      <img src="Imagens/maos.png" alt="Mãos unidas" class="bg-image">
    </div>
  </div>

</body>
</html>
